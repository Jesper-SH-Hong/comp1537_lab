<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="code.js"></script>

    <style>
        * {
            width: fit-content;
        }
        .add {
            background-color: red;            
        }
        .subtraction {
            background-color: green;
        }
        .multiplication {
            background-color: lightblue;
        }
        .division {
            background-color: grey;
        }
    </style>
</head>

<body>
    <label for="operand1"> First operand</label>
    <input type="text" id="op1">
    <br>
    <label for="operand2"> Second operand</label>
    <input type="text" id="op2">
    <br>
    <input type="button" value="+" id="plus">
    <input type="button" value="-" id="minus">
    <input type="button" value="*" id="times">
    <input type="button" value="/" id="divide">
    <input type="button" value="Increase Font" id="increase_font">
    <input type="button" value="Decrease Font" id="decrease_font">


    <div id="result">

    </div>

    <h1>History</h1>

    <div id="history">
    </div>

</body>

</html>
